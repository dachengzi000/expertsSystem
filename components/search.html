<div class="search-container">


    <div v-show="allnone" class="none-result-show-tip">暂时无搜索结果</div>

    <div v-for="item in basic_search_condition">
        <div v-if="!oneSearchEmpty(item.field_key)" class="search-condition">
            <div class="msg">
                <p>如下专家信息对于关键字“</p>
                <p>{{key}}</p>
                <p>”符合 {{item.name}} 查询结果</p>
                <div style="clear: both"></div>
            </div>
            <div class="line">
                <div class="basic"></div>
                <div class="blue"></div>
            </div>
        </div>
        <div v-if="!oneSearchEmpty(item.field_key)" class="result-container">
            <experts @on-detail="$emit('on-detail',it.data_id)" v-for="it in _self[item.field_key+'Search']" :key="it.data_id"
                :experts-data="it"></experts>
        </div>
    </div>

</div>
